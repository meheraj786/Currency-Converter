<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="shortcut icon" href="currency-exchange-svgrepo-com.svg" type="image/x-icon">
</head>
<body>
  <div class="container">
    <h2>Currency Converter</h2>
    <form>
    <div class="input">
      <p>Enter Amount</p>
      <input value="1" type="text">
    </div>
  <div class="dropdown">
    <div class="from">
      <p>From</p>
    <div class="select">
      <img src="https://flagsapi.com/US/flat/64.png" />
      <select name="from" id="">
      </select>
    </div>
  </div>
  <i class="bi bi-arrow-left-right swap"></i>
    <div class="to">
      <p>To</p>
      <div class="select">
        <img src="https://flagsapi.com/BD/flat/64.png" />
      <select name="to" id="">
      </select>
      </div>
    </div>
  </div>
  <div class="result"></div>
    <button class="btn">Get Exchange Rate</button>
    </form>
  </div>
  <script src="country.js"></script>
  <script src="script.js"></script>
</body>
</html>
